<div class="login-wrapper">
  <h2>Login</h2>

  <input
    type="text"
    placeholder="Username"
    [(ngModel)]="username"
  />

  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
  />

  <button (click)="login()">Login</button>

  <p class="register-text">
    New user?
    <a routerLink="/register">Register</a>
  </p>
</div>
