<div class="container">
  <h2>Students</h2>

  <h3>{{ editStudentId ? 'Edit Student' : 'Add Student' }}</h3>

  <div class="form-row">
    <input
      type="text"
      placeholder="Name"
      [(ngModel)]="newStudent.name"
    />

    <input
      type="text"
      placeholder="Class"
      [(ngModel)]="newStudent.class"
    />

    <input
      type="text"
      placeholder="Section"
      [(ngModel)]="newStudent.section"
    />

    <button
      type="button"
      *ngIf="!editStudentId"
      (click)="addStudent()">
      Add
    </button>

    <button
      type="button"
      *ngIf="editStudentId"
      (click)="updateStudent()">
      Update
    </button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Class</th>
        <th>Section</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of students">
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.class }}</td>
        <td>{{ s.section }}</td>
        <td>
          <button
            type="button"
            (click)="editStudent(s)">
            Edit
          </button>

          <button
            type="button"
            class="delete-btn"
            (click)="deleteStudent(s.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
